<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract RAG - Q&A System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üìã Contract RAG System</h1>
                <p>Ask questions about your procurement contracts</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Query Section -->
            <section class="query-section">
                <div class="input-group">
                    <textarea 
                        id="question-input"
                        class="question-input"
                        placeholder="Ask a question about the contracts... (e.g., 'What are the payment terms?')"
                        rows="3"
                    ></textarea>
                    <button id="submit-btn" class="submit-btn">
                        <span class="btn-icon">üîç</span>
                        <span class="btn-text">Search Contracts</span>
                    </button>
                </div>
                <div class="quick-questions">
                    <p>Quick questions:</p>
                    <div class="suggestion-buttons">
                        <button class="suggestion-btn" onclick="askQuestion('What are the payment terms?')">
                            Payment Terms
                        </button>
                        <button class="suggestion-btn" onclick="askQuestion('What is the contract duration?')">
                            Duration
                        </button>
                        <button class="suggestion-btn" onclick="askQuestion('What are the termination conditions?')">
                            Termination
                        </button>
                        <button class="suggestion-btn" onclick="askQuestion('Who are the parties involved?')">
                            Parties
                        </button>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <!-- Loading Indicator -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Searching contracts...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="error-message" style="display: none;">
                    <span id="error-text"></span>
                    <button class="close-btn" onclick="clearError()">‚úï</button>
                </div>

                <!-- Answer Section -->
                <div id="answer-section" class="answer-section" style="display: none;">
                    <!-- Question Display -->
                    <div class="question-display">
                        <h3>Your Question</h3>
                        <p id="display-question"></p>
                    </div>

                    <!-- Answer Card -->
                    <div class="answer-card">
                        <div class="card-header">
                            <h3>Answer</h3>
                            <span id="confidence-badge" class="confidence-badge"></span>
                        </div>
                        <p id="answer-text" class="answer-text"></p>
                    </div>

                    <!-- Context Card -->
                    <div id="context-section" class="context-section" style="display: none;">
                        <div class="card-header">
                            <h3>üìö Relevant Context</h3>
                        </div>
                        <div id="context-items" class="context-items"></div>
                    </div>

                    <!-- Sources Card -->
                    <div id="sources-section" class="sources-section" style="display: none;">
                        <div class="card-header">
                            <h3>üìÑ Sources</h3>
                        </div>
                        <div id="sources-list" class="sources-list"></div>
                    </div>

                    <!-- New Query Button -->
                    <button class="new-query-btn" onclick="resetForm()">
                        ‚Ü∫ Ask Another Question
                    </button>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <p>Ask a question to get started</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Contract RAG System ‚Ä¢ CPU-Optimized ‚Ä¢ No API Keys Required</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
