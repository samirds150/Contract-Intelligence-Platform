# RAG System Configuration

# Data Settings
data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  chunk_size: 512  # Characters per chunk
  chunk_overlap: 100  # Overlap between chunks
  file_extension: ".txt"

# Embedding Settings
embedding:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"  # Fast, CPU-friendly
  # Alternative models:
  # "sentence-transformers/all-distilroberta-v1"
  # "sentence-transformers/all-mpnet-base-v2" (larger, more accurate)
  embedding_dim: 384  # Output dimension for MiniLM
  faiss_index_path: "models/faiss_index.bin"
  metadata_path: "models/metadata.pkl"

# RAG Settings
rag:
  top_k: 5  # Number of documents to retrieve
  similarity_threshold: 0.3  # Minimum similarity score

# Model Settings
model:
  device: "cpu"  # "cuda" if GPU available
  max_length: 512
  batch_size: 32

# Application Settings
app:
  debug: true
  host: "0.0.0.0"
  port: 5000
